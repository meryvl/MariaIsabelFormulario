<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body class="rounded ">
  <div class="header">
    <nav class="navbar navbar-light bg-light">
    <h1 id="h1-title" class="p-3 ">Payment form example</h1> 
  </nav>
</div>

   <form class="needs-validation m-3" novalidate method="get" action="#"  >
      
    
    <div class="alert" ></div>
     
      

      <div class="container-fluid ">
      <div  class="row g-3" >
      <div class="col-5 ">
      <label class="form-label h5" >Card #</label>
      <input type="text" maxlength="16" required name="card" class="form-control" id="card" >
    
      <div class="invalid-feedback">
        Please complit field.
      </div>
    </div>
    
    <div class="col-4 ">
        <label class="form-label  fw-bold" >CVC # </label>
        <input type="text"   placeholder="000" maxlength="3" name="cvc" required class="form-control" id="cvc" >
        <div class="invalid-feedback">
          Please complit field.
        </div>
      
      </div>

      <div class="col-3">
        <label class="form-label h5">Amount</label>
        <div class="input-group">
          <span  class="fs-3  fw-bold" id="inputGroupPrepend">$</span>
          <input type="text" maxlength="16" class="form-control border rounded" name="Amount" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
          <div class="invalid-feedback">
            Please complit field.
          </div>
        </div>
      </div>



      <div class="col-6 ">
        <label  class="form-label h5">First Name</label>
        <input type="text" class="form-control" name="firstName" id="firstname" required  >
        <div class="invalid-feedback">
          Please complit field.
        </div>
      </div>
      
      <div class="col-6 ">
          <label  class="form-label h5">Last Name</label>
          <input type="text" class="form-control" name="lastName" id="lastname" required>
          <div class="invalid-feedback">
            Please complit field.
          </div>
        </div>
        

        <div class="col-6">
          <label  class="form-label h5">City</label>
          <input type="text" class="form-control" required id="city" name="city">
          <div class="invalid-feedback">
            Please complit field.
          </div>
        </div>
        
       
            <div class="col-3">
            <label for="SelectState" class="form-label h5" name="state">State</label>
            <select id="SelectState" required class="form-select">
              <option selected disabled value="">Choose...</option>
              <option value="GB">United Kingdom</option>
                            <option value="AL">Albania</option>
                            <option value="AD">Andorra</option>
                            <option value="AT">Austria</option>
                            <option value="BY">Belarus</option>
                            <option value="BE">Belgium</option>
                            <option value="BA">Bosnia and Herzegovina</option>
                            <option value="BG">Bulgaria</option>
                            <option value="HR">Croatia (Hrvatska)</option>
                            <option value="CY">Cyprus</option>
                            <option value="CZ">Czech Republic</option>
                            <option value="FR">France</option>
                            <option value="GI">Gibraltar</option>
                            <option value="DE">Germany</option>
                            <option value="GR">Greece</option>
                            <option value="VA">Holy See (Vatican City State)</option>
                            <option value="HU">Hungary</option>
                            <option value="IT">Italy</option>
                            <option value="LI">Liechtenstein</option>
                            <option value="LU">Luxembourg</option>
                            <option value="MK">Macedonia</option>
                            <option value="MT">Malta</option>
                            <option value="MD">Moldova</option>
                            <option value="MC">Monaco</option>
                            <option value="ME">Montenegro</option>
                            <option value="NL">Netherlands</option>
                            <option value="PL">Poland</option>
                            <option value="PT">Portugal</option>
                            <option value="RO">Romania</option>
                            <option value="SM">San Marino</option>
                            <option value="RS">Serbia</option>
                            <option value="SK">Slovakia</option>
                            <option value="SI">Slovenia</option>
                            <option value="ES">Spain</option>
                            <option value="UA">Ukraine</option>
                            <option value="DK">Denmark</option>
                            <option value="EE">Estonia</option>
                            <option value="FO">Faroe Islands</option>
                            <option value="FI">Finland</option>
                            <option value="GL">Greenland</option>
                            <option value="IS">Iceland</option>
                            <option value="IE">Ireland</option>
                            <option value="LV">Latvia</option>
                            <option value="LT">Lithuania</option>
                            <option value="NO">Norway</option>
                            <option value="SJ">Svalbard and Jan Mayen Islands</option>
                            <option value="SE">Sweden</option>
                            <option value="CH">Switzerland</option>
                            <option value="TR">Turkey</option>
            </select>

            <div class="invalid-feedback">
              Please Choose State.
            </div>
          </div>
    
          <div class="col-3">
            <label  class="form-label h5" name="cpostal">Postal Code</label>
            <input type="text" class="form-control" id="postCo" required >
            <div class="invalid-feedback">
              Please complit field.
            </div>

        </div>
